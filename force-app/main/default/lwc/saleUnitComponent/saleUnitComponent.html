<template>
        <!-- lightning button for open modal window -->
        <lightning-button variant="brand" label="Invoice" title="What is Modal/PopUp in LWC?" onclick={openModal}
            class="slds-m-left_x-small">
        </lightning-button>
        <!--Use template if:true to display/hide popup based on isModalOpen value-->
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Sale Unit
                        </h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <template for:each={saleDetails} for:item="rcd">
                            <div key={rcd}>
                                <table>
    
                                    <tr>
                                        <td></td>
                                        <td>{rcd.Name}</td>
                                        <td>{rcd.Total_Unit__c}</td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>{rcd.Sailing_Equipment__c}</td>
                                        <td>{rcd.Tender_Name__c}</td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>{rcd.Id}</td>
                                        <td>{rcd.LastModifiedById}</td>
                                        <td>{rcd.Owner.Email}</td>
                                    </tr>
                                </table>
                            </div>
                        </template>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails1} title="OK">Send
                            Email</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
